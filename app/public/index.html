<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Recipe Finder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Smart Recipe Finder</h1>
    <input type="text" id="ingredients" placeholder="Enter ingredients (e.g. chicken, tomato)" />
    <select id="taste">
      <option value="">Select Taste</option>
      <option value="spicy">Spicy</option>
      <option value="vegan">Vegan</option>
      <option value="healthy">Healthy</option>
    </select>
    <button onclick="findRecipes()">Find Recipes</button>
    <div id="recipes"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
